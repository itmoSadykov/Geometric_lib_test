name: CI/CD Pipeline - Geometric Library Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-ubuntu:
    name: "Tests on Ubuntu"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Run unit tests
      run: |
        python -m unittest discover . -p "test_*.py" -v
        
  test-windows:
    name: "Tests on Windows"
    runs-on: windows-latest
    
    env:
      PYTHONUTF8: 1  
      PYTHONIOENCODING: utf-8  
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Configure Windows console
      run: |
        # Устанавливаем UTF-8 для PowerShell
        [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
        chcp 65001
        
    - name: Run unit tests
      run: |
        python -m unittest discover . -p "test_*.py" -v